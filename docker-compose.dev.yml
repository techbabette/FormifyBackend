services:
  application:
    build: ./application
    restart: unless-stopped
    ports:
     - "80:80"
     - "443:443"
    environment:
      APP_ENV: dev
      MQ: rabbitmq
    volumes:
      - ./application:/var/www/html
      - vendor:/var/www/html/vendor
    depends_on:
      mysql :
        condition: service_healthy
  mysql:
    image: mysql:8.3.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: formify
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    healthcheck:
      test: "mysql -uroot -p formify -e 'select 1'"
      interval: 1s
      retries: 120
    volumes:
     - formify-database:/var/lib/mysql
  mailer-service:
    build:
      context: ./mailer-service
      args:
        MQ: 'rabbitmq'
    restart: unless-stopped
    volumes:
      - ./mailer-service:/app
      - /app/node_modules
    depends_on: 
      rabbitmq:
        condition: service_healthy
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    restart: unless-stopped
    volumes:
        - rabbitmq_data:/var/lib/rabbitmq/
        - rabbitmq_logs:/var/log/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 1s
      timeout: 3s
      retries: 30
volumes:
  formify-database:
  vendor:
  rabbitmq_data:
  rabbitmq_logs:
  node_modules: